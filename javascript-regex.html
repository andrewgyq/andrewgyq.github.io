<h1><a href="">JavaScript正则表达式</a></h1>

<div class="authoring">2015-06-13</div>
<p><strong>提取p标签里的内容</strong></p>

<pre><code>&lt;p&gt;this is the content&lt;/p&gt;
</code></pre>
<pre><code>var html = '&lt;p&gt;this is the content&lt;/p&gt;';
html.replace(/&lt;p.*?>(.*?)<\/p>/g, function () {
    var text = arguments[1].trim();
    // this is the content
}
</code></pre>
<button type="button" onclick="test()">点击测试</button>

</body>
<script type="text/javascript">
  var test = function(){
      var html = '<p>this is the content</p>';
      html.replace(/<p.*?>(.*?)<\/p>/g, function () {
        var text = arguments[1].trim();
        alert(text);
      });
  };
