    <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
    <style type="text/css">
        * { box-sizing: border-box; }

        /* force scrollbar */
        html { overflow-y: scroll; }

        body { font-family: sans-serif; }

        /* ---- grid ---- */

        .grid {
          background: #DDD;
        }

        /* clear fix */
        .grid:after {
          content: '';
          display: block;
          clear: both;
        }

        /* ---- .grid-item ---- */

        .grid-sizer,
        .grid-item {
          width: 33.333%;
        }

        .grid-item {
          float: left;
        }

        .grid-item img {
          display: block;
          width: 100%;
        }
    </style>

</head>
<body>
