<div class="authoring">2015-08-10</div>
<h3><strong>事务ACID属性</strong></h3>
<ul>
    <li>原子性（atomicity）：整个事务中的所有操作要么全部提交成功，要么全部失败回滚</li>
    <li>一致性（consistency）：数据库总是从一个一致性的状态转换到另外一个一致性的状态</li>
    <li>隔离性（isolation）：一个事务所做的修改在最终提交前，对其它事务是不可见的</li>
    <li>持久性（durability）：一旦事务提交，其所做的修改将永久保存在数据库中</li>
</ul>
